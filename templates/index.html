{% extends 'base.html' %}
{% block head %}

<title>Harshit's Application</title>

{% endblock head %}

{% block body %}

    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.Author }} on {{ post.date_posted }} </p>
        <p>{{ post.content }}</p>

    {% endfor %}

{% endblock body %}
